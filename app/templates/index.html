<!-- extend base layout -->
{% extends "base.html" %}

{% block title %}name{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="content">
                    <h1>Art2Cat</h1>
                    <div id="subHead">
                        <h3>May the cats be with you!</h3>
                    </div>

                    <hr id="dynamicHR">
                </div>
                <div style="text-align: center">
                    <button id="switch" onclick="startGame()" class="btn btn-default btn-lg">
                        <i class="fa fa-paw"
                           aria-hidden="true">
                        </i>
                        Get Started!
                    </button>
                </div>
                <div id="game">
                    <canvas id="gameCanvas" width="480" height="320"></canvas>

                </div>

            </div>
        </div>

        <script src="{{ url_for('static', filename = './js/game.js') }}"></script>
        <script src="{{ url_for('static', filename = './js/index.js') }}"></script>

    </div>
{% endblock %}
